<header>
  <div class="header">
    <img [src]="headerImage" alt="Header Image">
  </div>
  <nav>
    <a class="text-base font-medium text-gray-500 hover:text-gray-900" routerLink="/home">HOME</a>
    <a class="text-base font-medium text-gray-500 hover:text-gray-900" routerLink="/blogs">Blogs</a>
    <a class="text-base font-medium text-gray-500 hover:text-gray-900"
      routerLink="/personalized-landing-page">personalized</a>
    <!-- <a routerLink="/">personalized</a> -->
  </nav>
  <div class="button-container">
    <ng-container *ngIf="siteConfigStory?.content?.header_buttons">
      <button *ngFor="let item of siteConfigStory.content.header_buttons" class="get-started-button">{{ item?.label
        }}</button>
    </ng-container>
  </div>
</header>
<div class="content">
  <div *ngIf="story?.content">
    <ndc-dynamic [ndcDynamicComponent]="components[story.content?.component]"
      [ndcDynamicInputs]="story.content"></ndc-dynamic>
  </div>
  <router-outlet></router-outlet>
</div>
<footer>
  <app-footer></app-footer>
</footer>
