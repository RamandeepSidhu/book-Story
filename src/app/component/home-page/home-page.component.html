<div class="container mt-4">
    <div class="row">
        <div class="col-12 header" [attr.blok-uid]="story.content?._uid" [appStoryblok]="story.content?._editable">
            <h1 class="text-center">{{ story.content?.body }}</h1>
            <p class="text-center heading">{{ story.content?.Footer }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-6" [attr.blok-uid]="story.content?._uid" [appStoryblok]=" story.content?._editable">
            <!-- Left column content (image) -->
            <div class="image-container">
                <img [src]="story.content?.Products.filename" alt="{{ story.content?.Products.alt }}" class="image">
            </div>
        </div>
        <div class="col-6" [attr.blok-uid]="story.content?._uid" [appStoryblok]=" story.content?._editable">
            <h3 class="pt-0 pt-lg-5 about">{{ story.content?.header }}</h3>
            <div class="text-content" [attr.blok-uid]="story.content._uid" [appStoryblok]=" story.content._editable">
                <ng-container *ngFor="let paragraph of story?.content?.Text?.content">
                    <ng-container *ngIf="paragraph?.type === 'paragraph'">
                        <p *ngFor="let subContent of paragraph?.content">{{ subContent?.text }}</p>
                    </ng-container>
                    <h2 [attr.blok-uid]="story.content?._uid" [appStoryblok]=" story.content?._editable"
                        *ngIf="paragraph.type === 'heading'">{{ paragraph?.content[0]?.text }}</h2>
                </ng-container>
            </div>
            <!-- Display Buttons -->
            <div class="button-container">
                <ng-container *ngFor="let button of story?.content?.Button">
                    <a [attr.blok-uid]="story.content.Button[0]._uid"
                        [appStoryblok]=" story.content.Button[0]._editable"
                        class="btn btn-{{story.content.Button[0].button_color}} btn-{{story.content.Button[0].Size}} "
                        role="button">{{story.content.Button[0].label}}</a>
                </ng-container>
            </div>
        </div>
    </div>
</div>
